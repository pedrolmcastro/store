<!DOCTYPE html>
<html lang="en">
<head>
    <title> Gaming Gem </title>
    <meta charset="UTF-8">

    <!-- Scripts -->
    <script src="../scripts/login.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
    
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >

    <!-- Favicon -->
    <link rel="icon" href="../img/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div>
                <button class="navigation" type="menu"> <i class="fa-solid fa-bars"></i> </button>
                <button id="spacer" class="navigation"></button>
            </div>
            <a href="home.html" id="title">
                <img src="../img/logo.svg">
                <h1> Gaming Gem </h1>
            </a>
            <div>
                <a class="navigation" href="#"> <i class="fa-solid fa-cart-shopping"></i> </a>
                <a class="navigation" href="login.html"> <i class="fa-solid fa-circle-user"></i> </a>
            </div>
        </nav>
    </header>

    <section class="container">
        <div id="buttons">
            <button id="login-button" type="button" onclick="select('login')"> Log In </button>
            <button id="register-button" type="button" onclick="select('register')"> Register </button>
        </div>

        <form id="login-form" action="home.html" method="POST">
            <input type="email" placeholder="email" required autofocus>
            <input type="password" placeholder="password" required>
            <input class="button" type="submit" value="Log In">
        </form>
        <form id="register-form" action="home.html" method="POST">
            <input type="text" placeholder="name" required autofocus>
            <input type="text" placeholder="address" required>
            <input type="tel" placeholder="phone" required>
            <input type="email" placeholder="email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="confirm password" required>
            <input class="button" type="submit" value="Register">
        </form>
    </section>

    <footer>
        <p> 
            <strong> Website built for a SCC0219 - Introdução ao Desenvolvimento Web 2022 assignement. </strong> <br>
            Lucas M. F. Dagnone - 11295810 | Pedro L. M. Castro - 11795784 | João G. J. Marinho - 10698193
        </p>
    </footer>
</body>
</html>
